<h4 *ngIf="subTitleStatus; else elseBlock">{{ subTitle }}</h4>

<ng-template #elseBlock>
    <div class="dish-container">
        <div>{{ dishName }}</div>
        <div class="separator"></div>
        <div class="price">{{price}}</div>
    </div>
    <div class="note" *ngIf="noteStatus">{{note}}</div>
</ng-template>
